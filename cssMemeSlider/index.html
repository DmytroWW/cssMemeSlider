<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>meme</title>
</head>
<body>
	<div class="wrapper">
		<input type="radio" name="slider" id="slide1" checked>
  		<input type="radio" name="slider" id="slide2">
  		<input type="radio" name="slider" id="slide3">
  		<input type="radio" name="slider" id="slide4">

  		<div class="slider-container">

			<div class="slides">
				<div class="slide" id="s1">
      			<div class="img-container">
      				<img src="assets/images/1.png" alt="Image 1">
      			</div> 
				<div class="slide-text"><p>1st slide</p></div>
   		    	</div>
				<div class="slide" id="s2">
      			<div class="img-container">
      				<img src="assets/images/2.png" alt="Image 2">
      			</div> 
				<div class="slide-text"><p>2nd slide</p></div>
   		   		</div>
				<div class="slide" id="s3">
      			<div class="img-container">
      				<img src="assets/images/3.png" alt="Image 3">
      			</div> 
				<div class="slide-text"><p>3rd slide</p></div>
   		    	</div>
				<div class="slide" id="s4">
      			<div class="img-container">
      				<img src="assets/images/4.png" alt="Image 4">
      			</div> 
				<div class="slide-text"><p>4th slide</p></div>
   		    	</div>
			</div>

  		</div>
		<div class="pagination">
			<label for="slide1" class="pagination-label"></label>
			<label for="slide2" class="pagination-label"></label>
			<label for="slide3" class="pagination-label"></label>
			<label for="slide4" class="pagination-label"></label>
		</div>
    </div>
</body>
</html>
